<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Boolean</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root{
      --hero-gap: clamp(12px, 3vw, 28px);
      --brand-stops: #ff00ff, #00ffff, #ff0099, #00ffcc;
    }

    html, body { margin:0; padding:0; height:100%; }
    body {
      background:#000;
      overflow-x:hidden;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      color:#fff;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Background */
    .neon-bg {
      position:fixed; inset:0;
      background:
        radial-gradient(circle at bottom, rgba(0,0,0,0) 40%, #000 90%),
        linear-gradient(120deg, var(--brand-stops));
      background-size:300% 300%;
      animation: neonMove 15s ease infinite;
      z-index:-2;
    }
    @keyframes neonMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    /* Lines fixed & clipped so they don't extend page height */
    .neon-lines { position:fixed; inset:0; overflow:hidden; pointer-events:none; z-index:-1; }
    .neon-lines::before, .neon-lines::after{
      content:""; position:absolute; left:-10%; bottom:-10%; width:140%; height:140%;
      background:repeating-linear-gradient(90deg, rgba(255,255,255,0.05) 0 2px, transparent 2px 8px);
      transform:rotate(-10deg); animation:moveLines 20s linear infinite;
    }
    .neon-lines::after{ animation-direction:reverse; opacity:.6; }
    @keyframes moveLines{ from{transform:translateX(0) rotate(-10deg)} to{transform:translateX(-200px) rotate(-10deg)} }

    /* Equal spacing between logo and heading */
    .logo-gap { margin-bottom: var(--hero-gap); }

    /* Footer themed (darker match to hero) */
    .footer-themed{
      position:relative;
      background: linear-gradient(120deg, var(--brand-stops));
      background-size:300% 300%;
      animation: neonMove 20s ease infinite;
      color:#d1d5db;
    }
    .footer-themed::before{
      content:""; position:absolute; inset:0;
      background: rgba(0,0,0,.72);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
      pointer-events:none;
    }
    .footer-themed > *{ position:relative; z-index:1; }

    /* ONE-LINE HEADING: never wrap, scale to fit */
    .one-line{
      white-space: nowrap;
      line-height: 1.1;
      /* min ~20px on tiny phones, scales with viewport, caps at 72px (â‰ˆ text-7xl) */
      font-size: clamp(20px, 9vw, 72px);
    }

    /* Hovers */
    .footer-email{ transition:.3s all }
    .footer-email:hover{ color:#38bdf8; text-shadow:0 0 10px #38bdf8,0 0 20px #38bdf8 }
    .glow-active{ color:#38bdf8 !important; text-shadow:0 0 10px #38bdf8,0 0 20px #38bdf8 !important }
    .button-neon{ transition:.3s all, .3s box-shadow }
    .button-neon:hover{ background:#fff; color:#000; box-shadow:0 0 10px #00ffff, 0 0 20px #ff00ff; transform:scale(1.05) }
  </style>
  <script>
    function activateFooterGlow(){
      const el = document.getElementById('footer-email');
      el.classList.add('glow-active');
      setTimeout(()=>el.classList.remove('glow-active'),1500);
    }
  </script>
</head>
<body class="text-white font-sans relative flex flex-col min-h-screen">
  <div class="neon-bg"></div>
  <div class="neon-lines"></div>

  <!-- Hero: centered vertically -->
  <main class="flex-1 flex items-center justify-center text-center px-6">
    <div class="relative z-10">
      <img src="booleanlogo-cropped.png" alt="Boolean Logo"
           class="logo-gap block mx-auto w-3/4 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">

      <!-- One-line heading (never wraps, scales to fit) -->
      <h1 class="one-line font-bold mb-3">Innovating with Logic</h1>

      <p class="text-gray-200 max-w-xl mb-6 mx-auto">
        Boolean is a technology-driven company focused on building simple, scalable,
        and elegant solutions for the digital age.
      </p>

      <button onclick="activateFooterGlow()"
              class="button-neon bg-white text-black px-6 py-3 rounded-full font-semibold hover:bg-gray-200 transition">
        Get in Touch
      </button>
    </div>
  </main>

  <!-- Footer: matched palette, darker -->
  <footer class="footer-themed py-6 text-center relative z-10">
    <div class="space-y-2">
      <p class="mt-2">
        <a id="footer-email" href="mailto:info@boolean.mv" class="footer-email text-white font-semibold">
          info@boolean.mv
        </a>
      </p>
      <p class="mt-2">TAX ID: <span class="text-white">1067568</span></p>
      <p>Reg No:
        <a href="https://business.egov.mv/BusinessRegistry/ViewDetails/137139?key=-1439531899"
           target="_blank" class="text-blue-100 hover:underline">C-0567/2016</a>
      </p>
    </div>
    <p class="mt-5">&copy; 2025 Boolean. All rights reserved.</p>
  </footer>
</body>
</html>
