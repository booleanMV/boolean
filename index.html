<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <!-- Google web font "Open Sans" -->
    <link rel="icon" href="Logo.jpg">
    <link rel="stylesheet" href="all.min.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="templatemo-style.css" />
    <title>Boolean Enterprises Pvt Ltd</title>
  </head>
<!--
Sided Template
https://templatemo.com/tm-527-sided
-->
  <body>
    <div class="columns-bg">
      <!-- Logo & Intro -->
      <section id="logo" class="tm-section-logo">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-12 offset-sm-0 col-md-6 offset-md-6">
              <div class="tm-site-name-container">
                <div class="tm-site-name-container-inner">
                  <h1 class="text-uppercase tm-text-primary tm-site-name">
                    BOOLEAN
                  </h1>
                  <p class="tm-text-primary tm-site-description">
                    ENTERPRISES PVT LTD
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Intro -->
      <section id="intro" class="tm-p-1-section-1">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="tm-section-text-container">
                <i class="tm-text-white">
                  <p class="mb-0">COMING SOON!</p>
                </i>
              </div>
            </div>
          </div>
          <div class="media mb-2">
            <a href="#" class="tm-contact-link">
              <span class="tm-contact-icon-container">
                <span class="tm-contact-icon-container-inner">
                  <i class="fas fa-envelope tm-contact-icon"></i>
                </span>
              </span>
              <span class="media-body"> info@boolean.mv </span>
            </a>
          </div>
        </div>
        
      </section>

      <!-- Products & Services -->
      <section id="gallery">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="grid">
                <figure class="effect-duke mb-3">
                  <img
                    src="img/Logo.jpg"
                    alt="Image"
                    class="img-fluid"
                  />
                  <figcaption>
                    <h2>Product <span>Services</span></h2>
                    <p>Product & Service introduction...</p>
                    <a href="#">View more</a>
                  </figcaption>
                </figure>
                
                <figure class="effect-duke">
                  <img
                    src="img/Logo.jpg"
                    alt="Image"
                    class="img-fluid"
                  />
                  <figcaption>
                    <h2>Product <span>Services</span></h2>
                    <p>Product & Service introduction...</p>
                    <a href="#">View more</a>
                  </figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact -->
          <div class="row">
            <footer class="col-sm-6 col-md-6 offset-md-6 px-md-0"> 
              <p class="tm-copyright-text mb-0 tm-text-primary">
                Copyright &copy; 2021 BOOLEAN ENTERPRISES PVT LTD
              </p>
            </footer>
          </div>
        </div>
      </section>
    </div>
    <!-- /.columns-bg -->
  </body>
</html>
